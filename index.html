<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="flex flex-col md:flex-row min-h-screen">
      <!-- Left Section -->
      <div class="bg-blue-500 text-white p-8 md:p-12 md:w-1/2 relative overflow-hidden">
        <div class="z-10 relative">
          <h1 class="text-2xl font-bold mb-6">MWF</h1>
          <div class="mt-20 md:mt-32">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Sign in to</h1>
            <h2 class="text-2xl md:text-3xl font-semibold mb-6">MAYONDO WOODS AND FURNITURE</h2>
            <p class="max-w-md opacity-90">
              where wood meets elegance.
            </p>
            <p>
              design,deliver,discover!
            </p>
          </div>
        </div>
        <svg class="text-white/20 absolute bottom-10 left-10 w-24 h-24" xmlns="http://www.w3.org/2000/svg" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z" />
        </svg>
      </div>

      <!-- Right Section -->
      <div class="p-8 md:p-12 md:w-1/2 flex items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-3xl shadow-lg p-8">
          <div class="text-right mb-4">
            <span class="text-gray-500">No Account?</span>
            <a href="#" class="text-blue-500 font-medium">Sign up</a>
          </div>

          <div class="mb-8">
            <p class="text-gray-600 mb-1">
              Welcome to <span class="text-blue-500 font-bold">MAYONDO WOODS AND FURNITURE</span>
            </p>
            <h1 class="text-4xl font-bold">Sign in</h1>
          </div>

          <!-- Social Login Buttons -->
          <div class="flex flex-col space-y-4 mb-8">
            <button
              class="flex items-center justify-center gap-2 h-12 border border-gray-200 rounded-md hover:bg-gray-50">
              <!-- Google icon can go here -->
              Sign in with Google
            </button>
            <div class="flex gap-4">
              <button class="flex-1  h-12 border border-gray-200 rounded-md hover:bg-gray-50"> <svg
                  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"
                  className="text-blue-600">
                  <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                </svg></button>
              <button class="flex-1 h-12 border border-gray-200 rounded-md hover:bg-gray-50"> <svg
                  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"
                  className="text-gray-800">
                  <path d="M9 7c-3 0-4 3-4 5.5 0 3 2 7.5 5 7.5 1.5 0 2.5-.5 3.5-1.5"></path>
                  <path d="M9 12h13"></path>
                  <path d="M15 7c3 0 4 3 4 5.5 0 3-2 7.5-5 7.5-1.5 0-2.5-.5-3.5-1.5"></path>
                </svg></button>
            </div>
          </div>

          <form>
            <div class="space-y-6">
              <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-gray-700">
                  Enter your username or email address
                </label>
                <input id="email" type="text" placeholder="Username or email address"
                  class="w-full h-12 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
              </div>

              <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">
                  Enter your Password
                </label>
                <input id="password" type="password" placeholder="Password"
                  class="w-full h-12 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                <div class="text-right">
                  <a href="#" class="text-blue-500 text-sm">Forgot Password</a>
                </div>
              </div>

              <a href="dashboard2.html"
                class="w-full h-12 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-md transition duration-200 flex items-center justify-center">
                Login
              </a>

            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  </html>
</body>

</html>
