<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOG-IN-Page</title>
    <link rel="stylesheet" href="CSS/bootstrap-5.3.7-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body style="background-color: blue;">
    <div class="container">
      <div class="row" id="login-form-row">
        <div class="col-md-10"></div>
        <div class="col-md-10">
          <div class="card">
            <div class="card-header bg-secondary text-white">
              Login to your account
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Save information</label
                  >
                </div>
                <a class="btn btn-primary" href="Dashboard.html" role="button">Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="CSS/bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
